{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilo personalizado para quitar los puntos de las viñetas */
    ul {
      list-style-type: none;
      /* Elimina los puntos de las viñetas */
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,537;1,537&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png'%}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png'%}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png'%}">
  <link rel="manifest" href="{% static 'img/site.webmanifest'%}">
  <title>Huevos Gallina Campo | CarmenLopezDistribuidora.cl </title>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="z-index: 1000;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img data-src="{% static 'img/logo2.png' %}" alt="logo" width="60" href="{% url 'home' %}">
        CarmenLópez</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutus' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contáctanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'producto_list_html' %}">ADMIN</a>
          </li>
        </ul>
      </div>
      <!-- Utiliza "d-flex" para alinear elementos en línea -->
      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="abrirModal" class="nav-link" href="#" onclick="abrirModal();">
              <span class="material-symbols-outlined" style="color: #1E321F;">
                person
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'aboutus' %}" class="nav-link">
              <span class="material-symbols-outlined" style="color: #1E321F;">
                shopping_cart
              </span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="alert alert-success" role="alert">
      ¡Inicio de sesión exitoso!
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary">Ir a la página principal</a>
  </div>

</body>

</html>
